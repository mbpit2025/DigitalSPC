<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLC Connection Test</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">

  <!-- ✅ NAVBAR (SAMA DENGAN HOME) -->
  <nav class="bg-gray-800 border-b border-gray-700">
    <div class="max-w-screen-xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-6">
        <a href="http://localhost:3001" class="  hover:text-blue-300">Home</a>
        <a href="http://localhost:3001/connection" class="hover:underline text-blue-400 font-semibold">Connection</a>

        <!-- ✅ Dropdown FIXED -->
        <div class="relative group">
          <button class="hover:text-blue-300">API ▾</button>
          <div
            class="absolute opacity-0 invisible group-hover:opacity-100 group-hover:visible hover:opacity-100 hover:visible
             bg-gray-800 border border-gray-700 rounded-md shadow-lg mt-2 p-2 w-48 z-50 transition-all duration-200">
            <a href="http://localhost:3001/api/latest-data"
            target="_blank" rel="noopener noreferrer"
             class="block px-3 py-2 hover:bg-gray-700 rounded">Latest Data</a>
            <a href="http://localhost:3001/api/update-alias"
            target="_blank" rel="noopener noreferrer"
             class="block px-3 py-2 hover:bg-gray-700 rounded">Alias</a>
            <a href="http://localhost:3001/api/connection-status"
            target="_blank" rel="noopener noreferrer"
             class="block px-3 py-2 hover:bg-gray-700 rounded">Connection Status</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-screen-xl mx-auto px-4 py-8">

    <h1 class="text-3xl font-bold text-blue-400 mb-6">PLC Connection Test</h1>

    <div class="mb-4 flex justify-between items-center bg-gray-800 p-4 rounded border border-gray-700 text-sm">
      <span id="last-update">Last update: -</span>
      <span id="refresh-counter" class="font-semibold text-yellow-300">Refresh in: 5s</span>
    </div>

    <!-- ✅ TABLE -->
    <div class="overflow-x-auto mb-8">
      <h2 class="text-2xl font-semibold mb-3">Connection Status</h2>
      <table class="w-full border-collapse rounded-lg overflow-hidden">
        <thead class="bg-gray-800 text-gray-200 border-b border-gray-700">
          <tr>
            <th class="py-3 px-4 text-left">PLC Name</th>
            <th class="py-3 px-4 text-left">IP</th>
            <th class="py-3 px-4 text-left">Status</th>
            <th class="py-3 px-4 text-left">Latency</th>
            <th class="py-3 px-4 text-left">Quality</th>
            <th class="py-3 px-4 text-center">Last Checked</th>
          </tr>
        </thead>
        <tbody id="plc-table" class="bg-gray-800"></tbody>
      </table>
    </div>

    <!-- ✅ CHART -->
    <h2 class="text-2xl font-semibold mb-3">Latency Chart</h2>
    <div class="bg-gray-800 border border-gray-700 p-4 rounded-lg">
      <canvas id="latencyChart" height="180"></canvas>
    </div>

  </div>
  <footer class="flex w-full p-6 justify-center items-center bg-black/50 py-8 text-gray-400">
    <p>Minz Digitalization System</p>
  </footer>

  <script>
  const API_URL = "http://localhost:3001/api/connection-status";
  let REFRESH_INTERVAL = 5;
  let counter = REFRESH_INTERVAL;

  let chart = null;
  let chartLabels = [];

  const COLORS = [
    "#ff6b6b", "#4dabf7", "#82c91e", "#ffa94d", "#b197fc",
    "#7950f2", "#15aabf", "#fab005", "#adb5bd", "#e64980"
  ];

  function getQuality(latency) {
    if (latency === null || latency === undefined) {
      return { text: "Failed ❌", class: "bg-red-700 text-red-200 font-bold px-2 py-1 rounded" };
    }
    if (latency <= 5) {
      return { text: "Excellent ✅", class: "bg-green-700 text-green-200 font-bold px-2 py-1 rounded" };
    }
    if (latency <= 10) {
      return { text: "Good ✅", class: "bg-green-700 text-green-200 font-bold px-2 py-1 rounded" };
    }
    if (latency <= 20) {
      return { text: "Cukup ⚠", class: "bg-yellow-600 text-yellow-200 font-bold px-2 py-1 rounded" };
    }
    return { text: "Bad ❌", class: "bg-red-700 text-red-200 font-bold px-2 py-1 rounded" };
  }

  function loadStatus() {
    fetch(API_URL)
      .then((res) => res.json())
      .then((json) => {
        if (!chart) initChart(json.data);
        updateUI(json);
      })
      .catch(() => {
        const dummy = [
          { plc_name: "PLC_1", ip: "-", port:"-", isConnected: false, latency: null, lastCheckTime: "-" },
          { plc_name: "PLC_2", ip: "-", port:"-", isConnected: false, latency: null, lastCheckTime: "-" },
        ];
        if (!chart) initChart(dummy);
        updateUI({
          timestamp: new Date().toISOString(),
          data: dummy,
        });
      });
  }

  function updateUI(json) {
    document.getElementById("last-update").innerText =
      "Last update: " + new Date(json.timestamp).toLocaleTimeString();

    const tbody = document.getElementById("plc-table");
    tbody.innerHTML = "";

    chartLabels.push(new Date(json.timestamp).toLocaleTimeString());
    if (chartLabels.length > 15) chartLabels.shift();

    json.data.forEach((plc, index) => {
      const quality = getQuality(plc.latency);

      tbody.innerHTML += `
        <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
          <td class="py-3 px-4 font-medium">${plc.plc_name}</td>
          <td class="py-3 px-4">${plc.ip}:${plc.port}</td>
          <td class="py-3 px-4 ${plc.isConnected ? "text-green-400" : "text-red-400"} font-semibold">
            ${plc.isConnected ? "CONNECTED ✅" : "DISCONNECTED ❌"}
          </td>
          <td class="py-3 px-4">${plc.latency ?? "-"} ms</td>
          <td class="py-3 px-4"><span class="${quality.class}">${quality.text}</span></td>
          <td class="py-3 px-4 text-center">
            ${plc.lastCheckTime ? new Date(plc.lastCheckTime).toLocaleTimeString() : "-"}
          </td>
        </tr>
      `;

      chart.data.datasets[index].data.push(plc.latency ?? 0);
      if (chart.data.datasets[index].data.length > 15)
        chart.data.datasets[index].data.shift();
    });

    chart.data.labels = chartLabels;
    chart.update();
  }

  function initChart(plcs) {
    const ctx = document.getElementById("latencyChart").getContext("2d");

    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: plcs.map((p, i) => ({
          label: p.plc_name,
          data: [],
          borderColor: COLORS[i % COLORS.length],
          borderWidth: 2,
          fill: false,
          tension: 0.3,
        })),
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, position: "bottom" },
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { color: "rgba(255,255,255,0.1)" },
            ticks: { color: "#fff" },
            title: { display: true, text: "Latency (ms)", color: "#fff" }
          },
          x: {
            grid: { color: "rgba(255,255,255,0.1)" },
            ticks: { color: "#fff" },
          },
        },
      },
    });
  }

  setInterval(() => {
    counter--;
    document.getElementById("refresh-counter").innerText =
      `Refresh in: ${counter}s`;

    if (counter <= 0) {
      loadStatus();
      counter = REFRESH_INTERVAL;
    }
  }, 1000);

  loadStatus();
  </script>

</body>
</html>
