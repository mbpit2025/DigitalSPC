<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLC Latest Data Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #20232a;
      color: #f0f0f0;
    }
    h1 { color: #61dafb; }
    h2 {
      color: #f0f0f0;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      margin-top: 10px;
      font-size: 1.2em;
    }
    #control-container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 0.9em;
    }
    #last-updated { font-weight: bold; }
    #countdown-container {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #countdown { color: #ffeb3b; font-weight: bold; }
    label { margin-right: 5px; }
    select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #007bff;
      background-color: #31363f;
      color: #f0f0f0;
    }
    #plc-data-dashboard {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: auto;
      overflow-x: auto;
    }
    .plc-table-container {
      min-width: 350px;
      max-width: 400px;
      flex-shrink: 0;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #282c34;
    }
    th, td {
      border: 1px solid #3c4049;
      padding: 10px;
      text-align: left;
      font-size: 0.9em;
    }
    th { background-color: #007bff; color: white; }
    tr:nth-child(even) { background-color: #31363f; }
    .alert {
      color: #ff9800;
      background-color: #554100;
      font-weight: bold;
      text-align: center !important;
      padding: 15px;
      border-radius: 5px;
    }
    td.editable:hover {
      background-color: #444;
      cursor: pointer;
    }
    input.inline-edit {
      width: 90%;
      padding: 3px;
      font-size: 0.9em;
      border: none;
      border-radius: 3px;
      background: #1e1e1e;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Real-Time Modbus Data Collector</h1>

  <div id="control-container">
    <span id="last-updated">Loading...</span>
    <label for="refresh-interval">Refresh Interval:</label>
    <select id="refresh-interval">
      <option value="1000">1 Detik</option>
      <option value="3000">3 Detik</option>
      <option value="5000">5 Detik</option>
      <option value="10000">10 Detik</option>
      <option value="1000" selected>1 Detik</option>
    </select>
    <div id="countdown-container">
      | Next Refresh in: <span id="countdown">1</span>s ⏳
    </div>
  </div>

  <div id="plc-data-dashboard"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const API_URL = "/api/latest-data";
      const TAG_API_URL = "/api/update-alias";
      let tagNames = {};
      let REFRESH_INTERVAL_MS = parseInt(document.getElementById("refresh-interval").value);
      let pollingIntervalId;
      let countdownTimer;

      function requiresDecimalFormat(tagName) {
        if (!tagName.startsWith('data')) return false;
        const index = parseInt(tagName.substring(4)); // Ambil angka setelah 'data'
        return index >= 2 && index <= 9; // Filter index 2 sampai 9
      }

      // ✅ Simpan alias ke server
      async function saveTagName(plc_name, tag_name, alias) {
        try {
          const res = await fetch(TAG_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ plc_name, tag_name, alias }),
          });
          const result = await res.json();
          if (result.status === "success") {
            console.log(`[ALIAS SAVED] ${plc_name}.${tag_name} → "${alias}"`);
            tagNames[`${plc_name}_${tag_name}`] = alias;
          }
        } catch (err) {
          console.error("[ALIAS ERROR] Gagal kirim ke server:", err);
        }
      }

      // ✅ Mulai countdown timer
      function startCountdown() {
        clearInterval(countdownTimer);
        let seconds = REFRESH_INTERVAL_MS / 1000;
        const countdownEl = document.getElementById("countdown");
        countdownEl.textContent = seconds;
        countdownTimer = setInterval(() => {
          seconds--;
          countdownEl.textContent = seconds > 0 ? seconds : "0";
          if (seconds <= 0) clearInterval(countdownTimer);
        }, 1000);
      }

      // ✅ Ubah interval refresh
      document.getElementById("refresh-interval").addEventListener("change", (e) => {
        REFRESH_INTERVAL_MS = parseInt(e.target.value);
        clearInterval(pollingIntervalId);
        pollingIntervalId = setInterval(fetchData, REFRESH_INTERVAL_MS);
        startCountdown();
      });

      // ✅ Kelompokkan data per PLC
      function groupDataByPlc(data) {
        return data.reduce((acc, item) => {
          const name = item.plc_name;
          if (!acc[name]) acc[name] = [];
          acc[name].push(item);
          return acc;
        }, {});
      }

      // ✅ Ambil data dari server dan render tabel
      async function fetchData() {
        try {
          startCountdown();
          const response = await fetch(API_URL);
          const result = await response.json();
          const dashboardContainer = document.getElementById("plc-data-dashboard");
          const lastUpdatedEl = document.getElementById("last-updated");
          dashboardContainer.innerHTML = "";

          if (result.status === "success" && result.data.length > 0) {
            lastUpdatedEl.textContent =
              "Last Data Poll: " +
              new Date(result.timestamp).toLocaleTimeString("id-ID", {
                timeZone: "Asia/Jakarta",
              });

            const groupedData = groupDataByPlc(result.data);

            for (const plcName in groupedData) {
              const plcData = groupedData[plcName];
              const container = document.createElement("div");
              container.className = "plc-table-container";

              const title = document.createElement("h2");
              title.textContent = plcName;
              container.appendChild(title);

              const table = document.createElement("table");
              table.innerHTML = `
                <thead>
                  <tr>
                    <th>Tag Name</th>
                    <th>Raw Value</>
                    <th>Value</th>
                    <th>Timestamp (WIB)</th>
                  </tr>
                </thead>
                <tbody></tbody>
              `;
              const tbody = table.querySelector("tbody");

              plcData.forEach((item) => {
                const row = tbody.insertRow();

                const tagCell = row.insertCell();
                tagCell.className = "editable";
                const key = `${item.plc_name}_${item.tag_name}`;
                tagCell.textContent = item.alias || tagNames[key] || item.tag_name;

                tagCell.ondblclick = () => {
                  const input = document.createElement("input");
                  input.className = "inline-edit";
                  input.value = tagCell.textContent;
                  tagCell.textContent = "";
                  tagCell.appendChild(input);
                  input.focus();

                  input.onblur = async () => {
                    const newAlias = input.value.trim() || item.tag_name;
                    await saveTagName(item.plc_name, item.tag_name, newAlias);
                    tagCell.textContent = newAlias;
                  };

                  input.onkeydown = (e) => {
                    if (e.key === "Enter") input.blur();
                  };
                };


                let rawDisplay = item.raw_value;
                let calibratedDisplay = item.value;

                if (requiresDecimalFormat(item.tag_name)) {
                  calibratedDisplay = Number(item.value).toFixed(1);
                }

                row.insertCell().textContent = rawDisplay;
                row.insertCell().textContent = calibratedDisplay;
                row.insertCell().textContent = new Date(item.timestamp).toLocaleTimeString(
                  "id-ID",
                  { timeZone: "Asia/Jakarta" }
                );
              });

              container.appendChild(table);
              dashboardContainer.appendChild(container);
            }
          } else {
            lastUpdatedEl.textContent = "No Data Available";
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById("last-updated").textContent =
            "Koneksi API Gagal atau Server Offline!";
          clearInterval(countdownTimer);
        }
      }

      // ✅ Jalankan pertama kali setelah halaman siap
      fetchData();
      pollingIntervalId = setInterval(fetchData, REFRESH_INTERVAL_MS);
    });
  </script>
</body>
</html>
